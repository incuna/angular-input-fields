<div class="select-wrapper">
    <select
        class="select"
        ng-model="model"
        ng-disabled="disable"
        ng-options="choice.value as choice.display_name for choice in choices"
        id="{{ fieldId }}"
        name="{{ fieldId }}"
        ng-focus="form.{{ model }}.hasFocus = true"
        ng-blur="form.{{ model }}.hasFocus = false"
        >
        <option value="" ng-if="emptyLabel" ng-bind="emptyLabel"></option>
    </select>
</div>
