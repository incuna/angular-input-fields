<div class="duration-select-wrapper">
    <table>
        <tbody>
            <tr>
                <td>
                    <select
                        class="select"
                        ng-model="hours"
                        ng-disabled="disable"
                        ng-options="hour as (trailingHours + hour).slice(-(trailingHours.length)) for hour in hourChoices">
                    </select>
                </td>
                <td >
                    <select
                        class="select"
                        ng-model="minutes"
                        ng-disabled="disable"
                        ng-options="minute as (trailingMinutes + minute).slice(-(trailingMinutes.length)) for minute in minuteChoices">
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
